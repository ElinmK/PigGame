<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/pigGame.js" defer></script> 
    <title>The Pig Game </title>
    
</head>
<body>
    <div class="container">
        <h1>The Pig Game </h1>

        <div id="playerNameSection">
        <label for="playerName">Spelarens namn:</label>
        <input type="text" id="playerName" placeholder="Ditt namn">
        <button onclick="startGame()">Starta spelet</button>
        </div>

        <div id="scoreBoard" class="hidden">
            <p>Spelare: <span id="displayName"> Spelare</span></p>
            <p>Total Poäng: <span id="playerScore">0</span></p>
            <p>Rundans poäng: <span id="roundScore">0</span></p>
            <p>Antal spelade omgångar: <span id="rounds">0</span></p>
            <p id="diceResult"></p>
        </div>

        <div id="gameActions" class="hidden">
            <button onclick="rollDice()">Slå tärningen</button>
            <button onclick="hold()">Frys</button>
        </div>

    
        <div id="winner" class="hidden">
            <h2 id="winnerMessage"></h2>
        </div>

        <div>
            <button id="resetButton" class="hidden" onclick="restartGame()">Börja om</button>
        </div>
    </div>

</body>
</html>
